<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>

  <main>
    <div class="card">
      <div class="wrapper">
        <div class="col2">
          <div class="card-top">
              <img class="img-comp" src="./images/image-header-mobile.jpg" alt="women working in an office">
          </div>
        </div>
        <div class="col1">
          <div class="card-main">
            <h2 class="main-heading">Get <span class="accent">insights</span> that help your business grow.</h2>
            <p class="main-paragraph">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
            <div class="flex-stats">
              <div>
                <div class="stat-num">10k+</div>
                <p class="stat-heading">companies</p>
              </div>
              <div>
                <div class="stat-num">314 </div>
                <p class="stat-heading">templates</p>
              </div>
              <div>
                <div class="stat-num">12m+</div>
                <p class="stat-heading">queries</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
